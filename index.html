<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js" defer></script>
  <title>GitHub detective</title>
</head>
<body>
  <div class="container main w-100 p-3">
    <div class="inputs row d-flex flex-column justify-content-center align-items-center text-center text-white">
      <h1 class="mb-5"> Github  detective <i class='bx bx-search-alt'></i></h1>
      <p>Enter your Github user name</p>

      <input type="text" name="userName" id="userName" placeholder="enter github username" class="col-6" autofocus>
      <input type="button" value="submit" id="submit" class="col-auto btn mt-3 btn-light">


    </div>
    <div class="results text-white pt-4">
      <input type="text" name="search" id="search" placeholder="search repos" class="col-12 d-none" >
      <h5 class="project-len text-white mt-2"></h5>
      <div class="details row d-flex flex-column flex-md-row justify-content-center justify-content-md-between text-white "></div>
    </div>
  </div>
</body>
</html>
